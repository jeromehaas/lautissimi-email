{{> header }}

{{> spacer }}
{{> spacer }}
<wrapper class="contact-form">
	<container class="contact-form">
		<row class="contact-form__row">
			<columns class="contact-form__columns" small="12" large="12">
				<p class="contact-form__intro paragraph">Eine neue Nachricht vom Kontakt-Foumular ist eingetroffen...</p>	
				<spacer size="32"></spacer>
				<table class="contact-form__details details">
					<tr class="details__row">
						<td class="details__cell">Name</td>
						<td class="details__cell">Ada Lovelace</td>
					</tr>
					<tr class="details__row">
						<td class="details__cell">E-Mail-Adresse</td>
						<td class="details__cell"><a href="http://www.example.com/" target="_blank"><font size="2" color="#000000"><span style="font-size:inherit;"><b>ada@lovelace.tech</b></span></font></a> </td>
					</tr>
					<tr class="details__row">
						<td class="details__cell">Telefon:</td>
						<td class="details__cell"><a href="http://www.example.com/" target="_blank"><font size="2" color="#000000"><span style="font-size:inherit;"><b>+41 79 123 45 67</b></span></font></a> </td>
					</tr>
					<tr class="details__row">
						<td class="details__cell">Nachricht</td>
						<td class="details__cell">Hello World!</td>
					</tr>
				</table>
			</columns>
		</row>
	</container>
</wrapper>
{{> spacer }}
{{> spacer }}

{{> footer }}
